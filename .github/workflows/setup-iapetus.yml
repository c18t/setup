on:
  push:
    paths:
      - setup-iapetus.sh
      - ansible/playbooks/iapetus-macbookpro.yml
      - 'ansible/roles/homebrew/*'
      - 'ansible/roles/iterm2/*'
      - 'ansible/roles/os-setting-macos/*'

  schedule:
    - cron: '0 0 1 * *'

jobs:
  setup:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run setup-iapetus.sh
      run: ./setup-iapetus.sh
