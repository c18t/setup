- name: WSL
  hosts: local
  vars_prompt:
    - name: my_password
      prompt: 'WSL user password'
      private: true
  vars:
    # ansible
    ansible_python_interpreter: /home/linuxbrew/.linuxbrew/bin/python3
    # common
    my_editor: nvim
    my_visual: nvim
    my_temporary_home: /tmp
  pre_tasks:
    - tags: always
      block:
        - include_vars: common.yml
        - include_vars: cli_tools.yml
  handlers:
    - import_tasks: handlers/handlers_wsl.yml
  tasks:
    - import_role:
        name: wsl
    - import_role:
        name: home
        tasks_from: windows.wsl
      vars:
        home_host_home: '{{ "/mnt/c/Users/" + (home | basename) }}'
        home_standard_directories:
          - Projects
        home_ssh_config: '{{ dotfiles }}/ssh/config-prv'
        home_git_config: '{{ dotfiles }}/git/.gitconfig-prv'
    - import_role:
        name: apt
      vars:
        apt_keys:
          - https://dl-ssl.google.com/linux/linux_signing_key.pub
        apt_repositories:
          - repo: 'deb http://dl.google.com/linux/chrome/deb/ stable main'
            filename: 'google-chrome'
        apt_packages:
          - google-chrome-stable
          - haskell-stack
    - import_role:
        name: homebrew
      vars:
        homebrew_taps:
          - homebrew/core
        homebrew_formulae:
          - ansible
          - anyenv
          - autoconf # for phpenv
          - bats
          - byobu
          - bzip2 # for phpenv
          - curl-openssl # for phpenv
          - direnv
          - fish
          - fop # for erlenv
          - fzf
          - ghq
          - git-secret
          - git-secrets
          - gradle
          # - haskell-stack # 落ちるので apt で入れる
          - hadolint
          - icu4c # for phpenv
          - kerl # for erlenv
          - krb5 # for phpenv
          - libedit # for phpenv
          - libxml2 # for phpenv
          - libzip # for phpenv
          - ncurses # for erlenv
          - neofetch
          - neovim
          - nim
          - npm # for command-line
          - oniguruma # for phpenv
          - openldap # for phpenv
          - openjdk
          - openssl@1.1 # for erlenv
          - pandoc
          - peco
          - pkg-config # for ansible, phpenv
          - python # for command-line
          - readline # for luaenv
          - ruby # for command-line
          - sqlite # for ansible, phpenv
          - shellcheck
          # - swagger-codegen
          - tidy-html5 # for phpenv
          - the_platinum_searcher
          - tree
          - unixodbc # for erlenv
          - volta
          - zlib # for phpenv
    - import_role:
        name: nvim
    - import_role:
        name: fish-shell
      vars:
        fish_shell_config: config-wsl.fish
