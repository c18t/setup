- name: WSL
  hosts: local
  vars_prompt:
    - name: my_password
      prompt: 'WSL user password'
      private: true
  vars:
    # ansible
    ansible_python_interpreter: /home/linuxbrew/.linuxbrew/bin/python3
    # common
    my_editor: nvim
    my_visual: nvim
    my_temporary_home: /tmp
  pre_tasks:
    - tags: always
      block:
        - include_vars: common.yml
        - include_vars: cli_tools.yml
  handlers:
    - include: handlers/handlers_wsl.yml
  roles:
    - role: wsl
    - role: home
      vars:
        home_host_home: '{{ "/mnt/c/Users/" + (home | basename) }}'
        home_standard_directories:
          - Projects
        home_ssh_config: config-prv
        home_git_config: .gitconfig-prv
    - role: apt
      vars:
        apt_keys:
          - https://dl-ssl.google.com/linux/linux_signing_key.pub
        apt_repositories:
          - repo: |
              deb http://dk.archive.ubuntu.com/ubuntu/ xenial main
              deb http://dk.archive.ubuntu.com/ubuntu/ xenial univers
            filename: ubuntu-xenial
          - { repo: 'deb http://dl.google.com/linux/chrome/deb/ stable main', filename: 'google-chrome' }
        apt_packages:
          - google-chrome-stable
          - haskell-stack
    - role: homebrew
      vars:
        homebrew_taps:
          - homebrew/core
        homebrew_fomulae:
          - ansible
          - anyenv
          - autoconf # for phpenv
          - bats
          - byobu
          - bzip2 # for phpenv
          - curl-openssl # for phpenv
          - direnv
          - fish
          - fop # for erlenv
          - fzf
          - ghq
          - git-secret
          - git-secrets
          - gradle
          # - haskell-stack # 落ちるので apt で入れる
          - hadolint
          - icu4c # for phpenv
          - kerl # for erlenv
          - krb5 # for phpenv
          - libedit # for phpenv
          - libxml2 # for phpenv
          - libzip # for phpenv
          - ncurses # for erlenv
          - neofetch
          - neovim
          - nim
          - npm # for command-line
          - oniguruma # for phpenv
          - openldap # for phpenv
          - openjdk
          - openssl@1.1 # for erlenv
          - pandoc
          - peco
          - pkg-config # for ansible, phpenv
          - python # for command-line
          - readline # for luaenv
          - ruby # for command-line
          - sqlite # for ansible, phpenv
          - shellcheck
