---
- name: update Homebrew and upgrade formulae (for {{ brew_distr }})
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true
  # GitHub Actionsで止まるようになってしまったのでスキップ
  when: >
    ansible_env.GITHUB_ACTIONS is not defined
      or ansible_env.GITHUB_ACTIONS != 'true'

- name: brew bundle install --file "{{ homebrew_brewfile | basename }}" (for {{ brew_distr }})
  shell: brew bundle install -v --no-lock --file "{{ homebrew_brewfile }}"
  register: brew_bundle
  changed_when: brew_bundle.rc == 0 and brew_bundle.stdout is search('It is not currently installed')
