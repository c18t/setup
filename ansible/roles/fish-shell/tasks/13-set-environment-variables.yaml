---
- include_tasks: includes/set_brew_prefix.yaml
- include_tasks: includes/set_fish_path.yaml
- include_tasks: includes/set_fish_user_paths.yaml

- name: set environment variables
  shell: >-
    set -Ux XDG_CONFIG_HOME {{ xdg_config_home }};
    set -Ux XDG_CACHE_HOME {{ xdg_cache_home }};
    set -Ux XDG_DATA_HOME {{ xdg_data_home }};
    set -Ux LC_CTYPE en_US.UTF-8;
    set -Ux EDITOR {{ editor }};
    set -Ux VISUAL {{ visual }};
    set -Ux TEMP {{ temporary_home }};
    set -Ux TMP {{ temporary_home }};
  args:
    executable: '{{ fish_path }}'
  changed_when: false
  check_mode: false

- include_tasks: includes/set_environment_variables_for_MacOSX.yaml
  when: ansible_distribution == "MacOSX"

- include_tasks: includes/set_environment_variables_for_other.yaml
  when: ansible_distribution != "MacOSX"
